<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player MP4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ================= ESTILO ================= -->
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .app {
      padding: 12px;
    }

    h2 {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #fff;
      background: #1e88e5;
    }

    #downloadBtn {
      background: #43a047;
    }

    video {
      width: 100%;
      max-height: 60vh;
      background: #000;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Hist√≥rico */
    .history-item {
      padding: 10px;
      background: #111;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 14px;
      cursor: pointer;
      word-break: break-all;
    }

    .history-item:hover {
      background: #222;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 85%;
      text-align: center;
    }

    .modal-content button {
      margin-top: 10px;
      background: #555;
    }

    #openBrowser {
      background: #1e88e5;
    }
  </style>
</head>

<body>

  <!-- ================= APP ================= -->
  <div class="app">

    <input id="videoUrl" placeholder="Cole o link direto do v√≠deo (.mp4)">

    <button id="playBtn">‚ñ∂ Assistir</button>

    <video id="player" controls></video>

    <button id="downloadBtn">‚¨á Baixar v√≠deo</button>

    <h2>üïí Hist√≥rico</h2>
    <div id="history"></div>
  </div>

  <!-- ================= MODAL ================= -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Link expirado ou indispon√≠vel</h3>
      <p>
        Este v√≠deo n√£o est√° mais dispon√≠vel.<br>
        Cole o link novamente ou abra no navegador.
      </p>
      <button id="openBrowser">Abrir no navegador</button>
      <button id="closeModal">Fechar</button>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const input = document.getElementById("videoUrl");
    const playBtn = document.getElementById("playBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const player = document.getElementById("player");
    const historyBox = document.getElementById("history");

    const modal = document.getElementById("modal");
    const openBrowser = document.getElementById("openBrowser");
    const closeModal = document.getElementById("closeModal");

    let history = JSON.parse(localStorage.getItem("videoHistory")) || [];

    function saveHistory(url) {
      history = history.filter(item => item !== url);
      history.unshift(url);
      history = history.slice(0, 10);
      localStorage.setItem("videoHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      historyBox.innerHTML = "";
      history.forEach(url => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = url;
        div.onclick = () => testAndPlay(url);
        historyBox.appendChild(div);
      });
    }

    async function testAndPlay(url) {
      try {
        const res = await fetch(url, { method: "HEAD" });
        if (!res.ok) throw new Error();
        playVideo(url);
      } catch {
        modal.style.display = "flex";
        openBrowser.onclick = () => window.open(url, "_blank");
      }
    }

    function playVideo(url) {
      player.src = url;
      player.play();
      input.value = url;
      saveHistory(url);
    }

    playBtn.onclick = () => {
      const url = input.value.trim();
      if (!url) return alert("Cole um link primeiro.");
      testAndPlay(url);
    };

    downloadBtn.onclick = () => {
      const url = player.src;
      if (!url) return alert("Nenhum v√≠deo carregado.");

      const a = document.createElement("a");
      a.href = url;
      a.download = "";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => modal.style.display = "flex", 1200);
      openBrowser.onclick = () => window.open(url, "_blank");
    };

    closeModal.onclick = () => modal.style.display = "none";

    renderHistory();
  </script>

</body>
</html>
